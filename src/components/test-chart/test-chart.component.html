<p-fluid class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Linear Chart -->
    <div class="col-span-1 xl:col-span-2">
        <div class="card">
            <div class="font-semibold text-xl mb-4">Linear</div>
            <p-chart type="line" [data]="lineData" [options]="lineOptions"></p-chart>
        </div>
    </div>
    
    <!-- Bar Chart -->
    <div class="col-span-1 xl:col-span-2">
        <div class="card">
            <div class="font-semibold text-xl mb-4">Nombre de Ventes par mois</div>
            <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>
    </div>
    
    <!-- Pie Chart -->
    <div class="col-span-1 xl:col-span-1">
        <div class="card flex flex-col items-center">
            <div class="font-semibold text-xl mb-4">Pie</div>
            <p-chart type="pie" [data]="pieData" [options]="pieOptions"></p-chart>
        </div>
    </div>
    
    <!-- Doughnut Chart -->
    <div class="col-span-1 xl:col-span-1">
        <div class="card flex flex-col items-center">
            <div class="font-semibold text-xl mb-4">Doughnut</div>
            <p-chart type="doughnut" [data]="pieData" [options]="pieOptions"></p-chart>
        </div>
    </div>
