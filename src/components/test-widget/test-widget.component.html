<div class="card !mb-8">
    <div class="font-semibold text-xl mb-4">Recent Sales</div>
    <p-table [value]="ventes" [paginator]="true" [rows]="5" responsiveLayout="scroll">
        <ng-template #header>
            <tr>
                <th>Image</th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th>View</th>
            </tr>
        </ng-template>
        <ng-template #body let-vente>
            <tr>
                <td style="width: 15%; min-width: 5rem;">
                    <img src="https://primefaces.org/cdn/primevue/images/product/{{ vente.image }}" class="shadow-lg" alt="{{ vente.name }}" width="50" />
                </td>
                <td style="width: 35%; min-width: 7rem;">{{ vente.name }}</td>
                <td style="width: 35%; min-width: 8rem;">{{ vente.montant | currency: 'USD' }}</td>
                <td style="width: 15%;">
                    <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
